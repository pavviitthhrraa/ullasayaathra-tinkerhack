<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ullasayathra | Serendipity Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hero-screen" class="hero-container">
        <div class="hero-content">
            <p class="subtitle">THE SERENDIPITY TRAVEL ENGINE</p>
            <h1 class="main-title">Ullasa<span>yathra</span></h1>
            <p class="description">Discover destinations that match your soul.</p>
            <button class="start-btn" onclick="openAuth()">Start Your Journey ✦</button>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Continue your serendipitous journey</p>
            <div class="input-group">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
            </div>
            <button class="auth-btn" onclick="handleAuth()">Login</button>
        </div>
    </div>

    <div id="onboarding-screen" class="screen hidden">
        <div class="vibe-container">
            <button class="back-link" onclick="handleStepBack()">← Back</button>
            <p id="step-number">1 / 8</p>
            <div id="step-content"></div> 
        </div>
    </div>

    <div id="itinerary-screen" class="screen hidden">
        <div class="itinerary-wrapper">
            <div class="scrapbook-panel">
                <button class="back-link" onclick="location.reload()">↺ Start Over</button>
                <div id="itinerary-header"></div>
                <div id="itinerary-content"></div>
            </div>
            <div class="map-panel">
                <img id="city-map" src="" alt="Retro Map">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
